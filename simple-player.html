<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/simple-player.css" />
    <script src="js/simple-player.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- First container to store audio player -->
    <div id="player" class="container">
      <button id="play-pause-container" disabled>
        <img id="play-pause-button" src="images/play.svg" />
      </button>
      <h4 id="current-time">0:00</h4>
      <h4>/</h4>
      <h4 id="total-time">0:00</h4>
      <input id="seek-bar" type="range" min="0" value="0" disabled />
    </div>
    
    <!-- Second container to store previous and next buttons -->
    <div id="previous-next" class="container">
      <!-- Button to change to previous song -->
      <button id="previous-song" class="song-change">Previous Song</button>
      <!-- Button to change to next song -->
      <button id="next-song" class="song-change">Next Song</button>
    </div>
  </body>
</html>
